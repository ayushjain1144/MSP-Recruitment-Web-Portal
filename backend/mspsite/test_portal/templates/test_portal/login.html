{% extends 'base.html' %}
{% block content %}

    <form action="{% url 'test' %}">
        <div class="container">
            <div  class="register">
                <h1>Register</h1>
            </div>

            <br><br><hr>
            <hr>
            <label for="name"><b>First Name</b></label>
                <input type="text" placeholder="Required" required name="firstname" pattern="[a-zA-Z]{1,25}" maxlength="25" />
            <br><br>
            <label for="name"><b>Last Name</b></label>
                <input type="text" placeholder="Required" required name="lastname" pattern="[a-zA-Z]{1,25}" maxlength="25" />
            <br><br>
            <label for="email"><b>Personal Mail</b></label>
                <input type="email" placeholder="Required" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
            <br><br>
            <label for="id"><b>BITS Id</b></label>
            <p>Example: 2010A5PS9867P</p>
                <input type=text placeholder="Required" required pattern="2019(AB|A\d|B\d)[PT]S\d{4}P"/>
            <br><br>
            <label for="contact no."><b>Contact Number</b></label>
                <input type="tel" placeholder="Required" required name="contact no." size= "10" inputmode="numeric" minlength="10" maxlength="10" pattern="\d{10}"/>
            <br><br><br><br>
        </div>
        <div class="clearfix">
            <input type="submit" id="submitbtn" value="Start Test" class="btn btn-success" style="width: 400px; height: 100px;" />
        </div>
</form>
{% endblock %}
